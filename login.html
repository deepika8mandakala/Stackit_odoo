<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Stackit</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
        .odoo-card {
            background-color: #ffffff;
            border-radius: 0.5rem; /* Equivalent to rounded-xl */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Equivalent to shadow-lg */
            padding: 2rem; /* Equivalent to p-8 */
            width: 100%;
            max-width: 448px; /* max-w-md */
        }
        .odoo-input {
            border: 1px solid #d1d5db; /* border-gray-300 */
            border-radius: 0.375rem; /* rounded-md */
            padding: 0.5rem 1rem; /* py-2 px-4 */
            width: 100%;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
        }
        .odoo-button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.5rem 1rem; /* py-2 px-4 */
            border-radius: 0.375rem; /* rounded-md */
            font-weight: 500; /* font-medium */
            transition: all 0.15s ease-in-out; /* transition duration-150 ease-in-out */
        }
        .odoo-primary-button {
            background-color: #e546cb; /* bg-indigo-600 */
            color: #ffffff; /* text-white */
            border: 1px solid transparent;
        }
        .odoo-primary-button:hover {
            background-color: #ca38c0; /* hover:bg-indigo-700 */
        }
        .odoo-secondary-button {
            background-color: #e0e7ff; /* bg-indigo-100 */
            color: #e046e5; /* text-indigo-600 */
            border: 1px solid transparent;
        }
        .odoo-secondary-button:hover {
            background-color: #c7d2fe; /* hover:bg-indigo-200 */
        }
        .odoo-text-link {
            color: #d046e5; /* text-indigo-600 */
            font-weight: 500; /* font-medium */
        }
        .odoo-text-link:hover {
            color: #a3309f; /* hover:text-indigo-800 */
        }
        .message-success {
            background-color: #dcfce7; /* bg-green-100 */
            color: #166534; /* text-green-700 */
            padding: 0.75rem; /* p-3 */
            border-radius: 0.375rem; /* rounded-md */
            margin-bottom: 1rem; /* mb-4 */
            font-size: 0.875rem; /* text-sm */
        }
        .message-error {
            background-color: #fee2e2; /* bg-red-100 */
            color: #991b1b; /* text-red-700 */
            padding: 0.75rem; /* p-3 */
            border-radius: 0.375rem; /* rounded-md */
            margin-bottom: 1rem; /* mb-4 */
            font-size: 0.875rem; /* text-sm */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="odoo-card">
        <h2 id="form-title" class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>

        <div id="message-box" class="hidden"></div>

        <form id="auth-form" class="space-y-5">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input
                    type="email"
                    id="email"
                    class="odoo-input focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="e.g., user@example.com"
                    required
                    autocomplete="off"
                />
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input
                    type="password"
                    id="password"
                    class="odoo-input focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Enter your password"
                    required
                    autocomplete="new-password"
                />
            </div>
            <button
                type="submit"
                id="submit-button"
                class="odoo-button odoo-primary-button w-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
                Login
            </button>
        </form>

        <div class="mt-6 text-center">
            <button
                id="toggle-auth-mode"
                class="odoo-text-link focus:outline-none"
            >
                Need an account? Sign Up
            </button>
        </div>
        <div class="mt-4 text-center">
            <button
                id="back-to-home-button"
                class="odoo-text-link focus:outline-none"
            >
                ‚Üê Back to Home
            </button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import {
            getAuth,
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            onAuthStateChanged,
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        // IMPORTANT: Replace these placeholder values with your actual Firebase project configuration.
        // You can find these in your Firebase console under Project settings -> Your apps -> Web app -> Config.
        const firebaseConfig = {
            apiKey: "AIzaSyBlmC_4Td49uysEm2u8oi_4wSkCaULSHTY",
  authDomain: "oddohack.firebaseapp.com",
  projectId: "oddohack",
  storageBucket: "oddohack.firebasestorage.app",
  messagingSenderId: "1083386693457",
  appId: "1:1083386693457:web:e1129b47cacf62e4c0f570",
  measurementId: "G-29VWYY28TB" // e.g., "G-ABC123DEF4" (optional, if using Analytics)
        };

        // Initialize Firebase
        let app;
        let auth;
        let db;

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (error) {
            console.error("Firebase initialization error:", error);
            displayMessage("Firebase initialization failed. Check console for details and ensure config is correct.", "error");
        }

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const authForm = document.getElementById('auth-form');
        const formTitle = document.getElementById('form-title');
        const submitButton = document.getElementById('submit-button');
        const toggleAuthModeButton = document.getElementById('toggle-auth-mode');
        const backToHomeButton = document.getElementById('back-to-home-button');
        const messageBox = document.getElementById('message-box');

        let isLoginMode = true; // true for login, false for signup

        // Function to display messages
        function displayMessage(msg, type = "success") {
            messageBox.textContent = msg;
            messageBox.className = `p-3 mb-4 rounded-md text-sm ${type === "success" ? "message-success" : "message-error"}`;
            messageBox.classList.remove('hidden');
        }

        // Function to hide messages
        function hideMessage() {
            messageBox.classList.add('hidden');
            messageBox.textContent = '';
        }

        // Listen for authentication state changes
        // This handles automatic redirection if a user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to user.html
                window.location.href = 'user.html';
            } else {
                // User is signed out or not yet signed in.
                // Keep on this page to allow login/signup.
            }
        });

        // Handle form submission (Login or Signup)
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const email = emailInput.value;
            const password = passwordInput.value;

            if (!auth) {
                displayMessage("Firebase authentication is not available.", "error");
                return;
            }

            // Basic validation to ensure fields are not empty
            if (!email || !password) {
                displayMessage("Please enter both email and password.", "error");
                return;
            }

            try {
                if (isLoginMode) {
                    // Login
                    await signInWithEmailAndPassword(auth, email, password);
                    displayMessage('Login successful! Redirecting...', 'success');
                    // Redirection handled by onAuthStateChanged listener
                } else {
                    // Signup
                    await createUserWithEmailAndPassword(auth, email, password);
                    displayMessage('Signup successful! Please log in.', 'success');
                    isLoginMode = true; // Switch to login view after successful signup
                    updateUI();
                }
            } catch (error) {
                console.error("Authentication error:", error);
                let errorMessage = "An unknown error occurred.";
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'User account has been disabled.';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'No user found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password.';
                        break;
                    case 'auth/email-already-in-use':
                        errorMessage = 'This email is already in use.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password should be at least 6 characters.';
                        break;
                    default:
                        errorMessage = `Authentication failed: ${error.message}`;
                        break;
                }
                displayMessage(errorMessage, 'error');
            }
        });

        // Toggle between Login and Signup modes
        toggleAuthModeButton.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            updateUI();
            hideMessage(); // Clear messages when switching mode
        });

        // Handle Back to Home button
        backToHomeButton.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Update UI based on current mode (Login/Signup)
        function updateUI() {
            if (isLoginMode) {
                formTitle.textContent = 'Login';
                submitButton.textContent = 'Login';
                toggleAuthModeButton.textContent = 'Need an account? Sign Up';
            } else {
                formTitle.textContent = 'Sign Up';
                submitButton.textContent = 'Sign Up';
                toggleAuthModeButton.textContent = 'Already have an account? Login';
            }
            emailInput.value = '';
            passwordInput.value = '';
        }

        // Initial UI update. onAuthStateChanged will handle redirection if already logged in.
        window.onload = () => {
            updateUI();
        };
    </script>
</body>
</html>
