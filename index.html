<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Stackit Q&A</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .odoo-card {
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
            width: 100%;
            max-width: 448px;
        }
        .odoo-button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: all 0.15s ease-in-out;
            text-decoration: none;
        }
        .odoo-primary-button {
            background-color:#714b67;
            color: #ffffff;
            border: 1px solid transparent;
        }
        .odoo-primary-button:hover {
            background-color:#714b67;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="odoo-card text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">Welcome to Stackit Q&A</h1>
        <p class="text-gray-600 mb-8">A minimal platform for collaborative learning.</p>
        <a href="login.html" class="odoo-button odoo-primary-button w-full">
            Go to User Login
        </a>
    </div>
</body>
</html>
